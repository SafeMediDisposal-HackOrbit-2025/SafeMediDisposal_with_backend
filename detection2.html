<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Waste Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --primary-color: #50c2c9;
      --primary-dark: #028090;
      --secondary-color: #F0F3F4;
      --background-color: #CADBDB;
      --text-color: #2C3E50;
      --text-light: #808B96;
      --white-color: #FFFFFF;
      --card-shadow: rgba(0, 0, 0, 0.05);
      --success-color: #27AE60;
      --danger-color: #E74C3C;
      --dark-card-background: #171821;
      --border-color: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    .app-container {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-profile i {
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .user-profile i:hover {
      color: var(--primary-color);
    }

    .card {
      background-color: var(--white-color);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--card-shadow);
      border: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .control-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background: var(--primary-color);
      color: var(--white-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 160px;
      justify-content: center;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: var(--secondary-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background: #E8EEEF;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background: var(--primary-color);
      color: var(--white-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 160px;
      justify-content: center;
    }

    .file-input-label:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .media-display {
      text-align: center;
      margin-bottom: 1rem;
    }

    .media-display img, .media-display video {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 8px;
      border: 2px solid var(--secondary-color);
    }

    #video {
      display: none;
    }

    .detection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .results-section {
      margin-top: 2rem;
    }

    .detection-item {
      border-bottom: 1px solid var(--secondary-color);
      padding: 1.5rem 0;
    }

    .detection-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .detection-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .confidence-badge {
      background: var(--success-color);
      color: var(--white-color);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .detection-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .detail-item {
      background: var(--secondary-color);
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .status-message {
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
    }

    .status-success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
    }

    .status-error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-light);
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .summary-card {
      background-color: var(--dark-card-background);
      color: var(--white-color);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    .summary-card i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .gamification-section {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--secondary-color);
    }

    .btn-gamification {
      background: var(--dark-card-background);
      color: var(--white-color);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
    }

    .btn-gamification:hover {
      background: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .main-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .control-section {
        flex-direction: column;
        align-items: center;
      }
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <h1 class="page-title">Medical Waste Detection</h1>
      <div class="user-profile">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-user-circle"></i>
      </div>
    </header>

    <div class="card">
      <h3 class="card-title">Detection Controls</h3>
      <div class="control-section">
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" accept="image/*" />
          <label for="fileInput" class="file-input-label">
            <i class="fa-solid fa-upload"></i>
            Choose Image
          </label>
        </div>
        <button class="btn" onclick="startCamera()">
          <i class="fa-solid fa-camera"></i>
          Start Camera
        </button>
        <button class="btn btn-secondary" onclick="captureImage()">
          <i class="fa-solid fa-camera-retro"></i>
          Capture Image
        </button>
      </div>
    </div>

    <div class="detection-grid">
      <div class="card">
        <h3 class="card-title"><i class="fa-solid fa-video"></i> Camera View</h3>
        <div class="media-display">
          <video id="video" autoplay playsinline></video>
          <div class="empty-state" id="camera-placeholder">
            <i class="fa-solid fa-camera"></i>
            <p>Click "Start Camera" to begin live detection</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 class="card-title"><i class="fa-solid fa-image"></i> Image Preview</h3>
        <div class="media-display">
          <img id="preview" src="" alt="" style="display: none;" />
          <div class="empty-state" id="image-placeholder">
            <i class="fa-solid fa-file-image"></i>
            <p>Upload an image to see preview</p>
          </div>
        </div>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="card results-section">
      <h3 class="card-title"><i class="fa-solid fa-magnifying-glass"></i> Detection Results</h3>
      <div id="results">
        <div class="empty-state">
          <i class="fa-solid fa-search"></i>
          <p>Upload an image or capture a photo to start detecting medical waste items</p>
        </div>
      </div>
    </div>

    <div class="gamification-section">
      <a href="gamification.html">
        <button class="btn-gamification">
          <i class="fa-solid fa-trophy"></i>
          View Gamification Results
        </button>
      </a>
    </div>
  </div>

  <script>
    // Your JavaScript remains unchanged
    // You can paste your existing <script> block here
  </script>
</body>
</html>
